<!--PreLoad Videos to prevent ng-infinite parsing through empty data, throwing exception-->
<span ng-init="getVideos()"></span>

<span>LocalSearch: </span><input type="text" ng-model="search.title" placeholder="Search loaded..."/>
<div ng-if="videosLoaded">
    <div infinite-scroll="getVideos()" infinite-scroll-distance="1">
        <div ng-repeat="vid in videos | tagFilter:tagsForQuery | filter:search.title">
            <div ng-bind="vid.title"></div>
            <div class="video-slide">
                <img ng-src={{vid.sprites[0]}} />
                <img ng-src={{vid.sprites[1]}} />
                <img ng-src={{vid.sprites[2]}} />
                <img ng-src="{{vid.profileimg}}" />
            </div>
            <button class="=btn btn-default" ng-click="pinVideo(vid.title, vid.embed)">Pin-It</button>
        </div>
    </div>
</div>
