<form name="form" ng-submit="disableInput()">
    <div class="form-horizontal">
        <div class="form-group col-xs-12">
                
            <div ng-show="form.username.$dirty" ng-messages="form.username.$error">
                <div ng-message="required">Username is Required.</div>
                <div ng-message="minlength">Username requires more than 2 characters</div>
                <div ng-message="maxlength">Username cannot exceed 24 characters</div>
            </div> 
            <input name="username" type="text" ng-model="username" class="form-control" placeholder="Username" ng-minlength="2" ng-maxlength="24" required/>
                
            <input name="password" type="password" ng-model="password" class="form-control" placeholder="Password" ng-minlength="2" ng-maxlength="24" required/>

            <button type="submit" class="btn btn-default" ng-disabled="form.$dirty && form.$invalid">Login</button>
        </div>
    </div>
        
</form>
