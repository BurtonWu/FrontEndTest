<button class="btn btn-default navbar-btn pre-modal-settings">
    <div data-toggle="modal" data-target=".videoModal">
        <div class="text">Pinned Videos  <span class="badge" data-toggle="tooltip" data-placement="top" title="Clips Pinned" toolinit>{{$root.totalPinnedVideos}}</span></div>
    </div>
</button>

<div id="modeler"class="modal fade videoModal" role="dialog">
    <div class="modal-dialog" modal-lg>
        <div class="modal-content">
            <div class="modal-header">
                <div>Pinned Videos</div>
            </div>
            <div class="modal-body">
                <button id="init" ng-hide="true" ng-click="getPinnedVideos()"></button>
                <div id="pinVid" class="modal-scroll">
                    <div infinite-scroll-parent infinite-scroll-container="'#pinVid'" infinite-scroll="getPinnedVideos()" infinite-scroll-distance="1">

                <div ng-repeat="vid in pinnedVideos">
                    <div ng-bind="vid.title"></div>
                    <div ng-bind-html="vid.embed | trustHtml"></div>
                </div>
            </div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    $('#modeler').on('shown.bs.modal', function () {
        $("#init").click();
    })
</script>
